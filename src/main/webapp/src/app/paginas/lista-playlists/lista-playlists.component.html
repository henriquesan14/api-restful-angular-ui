<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <app-error-msg></app-error-msg>
      <div class="text-right">
        <button type="button" class="btn btn-success" routerLink="/playlist/criar">Novo lembrete</button>
      </div>
      <div class="text-center" *ngIf="!existemPlaylists()">
        Nenhum lembrete cadastrado.
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let playlist of playlists">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <span class="badge badge-pill">
            
            ID {{playlist.id}}
          </span>
        </div>
        <div class="card-body">
          <p class="card-text">{{playlist.nome}}</p>
        </div>
        <div class="card-body">
          <p class="card-text">{{playlist.descricao}}</p>
        </div>
        <div class="card-footer">
          <div class="text-right">
            <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/lembrete/editar/{{playlist.id}}">Editar</button>
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaLembrete(playlist.id)">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
